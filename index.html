<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор параллельных резисторов</title>
    <style>
        :root {
            --primary: #5290f9;
            --primary-dark: #4a74e3;
            --secondary: #0cf0b0;
            --secondary-dark: #0ad6a0;
            --dark-bg: #121826;
            --dark-bg-light: #1e293b;
            --dark-bg-lighter: #2d3748;
            --text-main: #e2e8f0;
            --text-secondary: #a0aec0;
            --wire-color: #e0e0e0;
            --shadow: 0 10px 30px rgba(0,0,0,0.25);
            --radius: 16px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f1c2e, #162438);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-main);
        }
        .container {
            background: var(--dark-bg-light);
            width: 100%;
            max-width: 700px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 28px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .settings {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-main);
            font-size: 1.1rem;
        }
        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        input, select {
            flex: 1;
            padding: 16px;
            background: var(--dark-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
            color: var(--text-main);
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(82, 144, 249, 0.3);
        }
        input:-webkit-autofill {
            -webkit-text-fill-color: var(--text-main) !important;
            -webkit-box-shadow: 0 0 0 30px var(--dark-bg) inset !important;
        }
        button {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(82, 144, 249, 0.25);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(82, 144, 249, 0.35);
        }
        button:active {
            transform: translateY(1px);
        }
        .results {
            padding: 0 30px 30px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        .solution-card {
            background: var(--dark-bg-lighter);
            border-radius: var(--radius);
            padding: 30px;
            border-left: 5px solid;
            position: relative;
            transform: translateY(0);
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        .solution-card.primary {
            border-color: var(--primary);
        }
        .solution-card.secondary {
            border-color: var(--secondary);
        }
        .solution-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.35);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        h2 {
            font-size: 1.6rem;
        }
        .solution-card.primary h2 {
            color: var(--primary);
        }
        .solution-card.secondary h2 {
            color: var(--secondary);
        }
        .best-badge {
            background: var(--secondary);
            color: #121826;
            padding: 8px 18px;
            border-radius: 100px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .primary-badge {
            background: var(--primary);
            color: #fff;
        }
        .value-group {
            margin-bottom: 18px;
        }
        .value-label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        .value {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .circuit-svg {
            width: 100%;
            max-width: 420px;
            margin: 0 auto 20px;
            display: block;
        }
        .formula-box {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            margin-top: 25px;
            border-radius: 12px;
            text-align: center;
            font-family: monospace;
            font-size: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .secondary .formula-box {
            background: rgba(12, 240, 176, 0.08);
        }
        .error {
            background: rgba(229, 62, 62, 0.15);
            color: #ff9191;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            font-weight: 500;
            border: 1px solid rgba(229, 62, 62, 0.3);
        }
        .exact-match {
            color: var(--secondary);
            font-weight: 600;
            margin-top: 10px;
            text-align: center;
        }
        .resistor-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .resistor-single {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-align: center;
            margin-top: 10px;
        }
        .resistance-label {
            fill: var(--text-main);
            font-size: 1.4rem;
            font-weight: 700;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            input, select {
                width: 100%;
            }
            .results {
                grid-template-columns: 1fr;
            }
            .circuit-svg {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Калькулятор Параллельных Резисторов</h1>
            <p class="subtitle">Подбор идеальной комбинации из стандартных номиналов</p>
        </div>
        
        <div class="settings">
            <div class="form-group">
                <label for="targetResistance">Требуемое сопротивление (Ом)</label>
                <input 
                    type="number"
                    id="targetResistance"
                    min="0.01"
                    step="0.01"
                    placeholder="Введите значение..."
                    value="188">
            </div>
            
            <div class="form-group">
                <label for="resistorSeries">Стандартная номенклатура</label>
                <select id="resistorSeries">
                    <option value="E24">E24 (5% точность)</option>
                    <option value="E48">E48 (2% точность)</option>
                    <option value="E96">E96 (1% точность)</option>
                </select>
            </div>
            
            <div class="error" id="errorMessage">
                Ошибка: Введите положительное значение сопротивления
            </div>
            
            <button id="calculateBtn">Подобрать резисторы</button>
        </div>
        
        <div class="results" id="resultSection">
            <!-- Основное решение -->
            <div class="solution-card primary" id="mainSolutionCard">
                <div class="card-header">
                    <h2 id="mainSolutionTitle">Основное решение</h2>
                    <span class="best-badge primary-badge" id="mainBadge">РЕКОМЕНДУЕМОЕ</span>
                </div>
                
                <div id="mainSolutionContent">
                    <!-- Решение будет вставлено сюда -->
                </div>
            </div>
            
            <!-- Одинаковые резисторы -->
            <div class="solution-card secondary" id="sameSolutionCard">
                <div class="card-header">
                    <h2 id="sameSolutionTitle">Одинаковые резисторы</h2>
                    <div id="sameBadgeContainer">
                        <!-- Будет добавяться динамически -->
                    </div>
                </div>
                
                <div id="sameSolutionContent">
                    <!-- Решение будет вставлено сюда -->
                </div>
            </div>
        </div>
    </div>
    <script>
        // Расширенные ряды резисторов с декадами
        function generateSeries(baseValues, decades) {
            const series = [];
            for (let i = 0; i < baseValues.length; i++) {
                for (const decade of decades) {
                    const value = baseValues[i] * decade;
                    if (value >= 0.1 && value <= 10000000) {
                        series.push(value);
                    }
                }
            }
            return series;
        }

        // Базовые значения для рядов
        const BASE_SERIES = {
            E24: [
                1.0, 1.1, 1.2, 1.3, 1.5, 1.6, 1.8, 2.0, 2.2, 2.4, 2.7, 3.0, 
                3.3, 3.6, 3.9, 4.3, 4.7, 5.1, 5.6, 6.2, 6.8, 7.5, 8.2, 9.1
            ],
            E48: [
                1.00, 1.05, 1.10, 1.15, 1.21, 1.27, 1.33, 1.40, 1.47, 1.54, 
                1.62, 1.69, 1.78, 1.87, 1.96, 2.05, 2.15, 2.26, 2.37, 2.49, 
                2.61, 2.74, 2.87, 3.01, 3.16, 3.32, 3.48, 3.65, 3.83, 4.02, 
                4.22, 4.42, 4.64, 4.87, 5.11, 5.36, 5.62, 5.90, 6.19, 6.49, 
                6.81, 7.15, 7.50, 7.87, 8.25, 8.66, 9.09, 9.53
            ],
            E96: [
                1.00, 1.02, 1.05, 1.07, 1.10, 1.13, 1.15, 1.18, 1.21, 1.24,
                1.27, 1.30, 1.33, 1.37, 1.40, 1.43, 1.47, 1.50, 1.54, 1.58,
                1.62, 1.65, 1.69, 1.74, 1.78, 1.82, 1.87, 1.91, 1.96, 2.00,
                2.05, 2.10, 2.15, 2.21, 2.26, 2.32, 2.37, 2.43, 2.49, 2.55,
                2.61, 2.67, 2.74, 2.80, 2.87, 2.94, 3.01, 3.09, 3.16, 3.24,
                3.32, 3.40, 3.48, 3.57, 3.65, 3.74, 3.83, 3.92, 4.02, 4.12,
                4.22, 4.32, 4.42, 4.53, 4.64, 4.75, 4.87, 4.99, 5.11, 5.23,
                5.36, 5.49, 5.62, 5.76, 5.90, 6.04, 6.19, 6.34, 6.49, 6.65,
                6.81, 6.98, 7.15, 7.32, 7.50, 7.68, 7.87, 8.06, 8.25, 8.45,
                8.66, 8.87, 9.09, 9.31, 9.53, 9.76
            ]
        };

        const DECADES = [0.1, 1, 10, 100, 1000, 10000, 100000, 1000000];

        // Генерация полных серий с декадами
        const RESISTOR_SERIES = {
            E24: generateSeries(BASE_SERIES.E24, DECADES),
            E48: generateSeries(BASE_SERIES.E48, DECADES),
            E96: generateSeries(BASE_SERIES.E96, DECADES)
        };

        // SVG для параллельных резисторов
        function getParallelResistorsSVG() {
            return `
            <svg class="circuit-svg" viewBox="0 0 400 180" xmlns="http://www.w3.org/2000/svg">
                <!-- Горизонтальные провода -->
                <path d="M20 85 L100 85" stroke="var(--wire-color)" stroke-width="5" fill="none" />
                <path d="M300 85 L380 85" stroke="var(--wire-color)" stroke-width="5" fill="none" />
                
                <!-- Верхний резистор R1 -->
                <path d="M100 85 L100 50" stroke="var(--wire-color)" stroke-width="5" fill="none" />
                <path d="M100 50 L150 50" stroke="var(--wire-color)" stroke-width="5" fill="none" />
                <rect x="150" y="35" width="100" height="30" rx="4" fill="var(--dark-bg-lighter)" stroke="var(--primary)" stroke-width="3" />
                <text x="200" y="50" class="resistance-label">R₁</text>
                <path d="M250 50 L300 50" stroke="var(--wire-color)" stroke-width="5" fill="none" />
                <path d="M300 50 L300 85" stroke="var(--wire-color)" stroke-width="5" fill="none" />
                
                <!-- Нижний резистор R2 -->
                <path d="M100 85 L100 120" stroke="var(--wire-color)" stroke-width="5" fill="none" />
                <path d="M100 120 L150 120" stroke="var(--wire-color)" stroke-width="5" fill="none" />
                <rect x="150" y="110" width="100" height="30" rx="4" fill="var(--dark-bg-lighter)" stroke="var(--primary)" stroke-width="3" />
                <text x="200" y="125" class="resistance-label">R₂</text>
                <path d="M250 120 L300 120" stroke="var(--wire-color)" stroke-width="5" fill="none" />
                <path d="M300 120 L300 85" stroke="var(--wire-color)" stroke-width="5" fill="none" />
                
                <!-- Маркеры ввода/вывода -->
                <path d="M10 80 L20 85 L10 90 Z" fill="var(--wire-color)" />
                <path d="M380 80 L390 85 L380 90 Z" fill="var(--wire-color)" />
            </svg>
            `;
        }
        
        // SVG для одинарного резистора 
        function getSingleResistorSVG() {
            return `
            <svg class="circuit-svg" viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg">
                <!-- Основные провода -->
                <path d="M20 70 L120 70" stroke="var(--wire-color)" stroke-width="5" fill="none" />
                <path d="M280 70 L380 70" stroke="var(--wire-color)" stroke-width="5" fill="none" />
                
                <!-- Резистор -->
                <rect x="140" y="40" width="120" height="60" rx="5" fill="var(--dark-bg-lighter)" stroke="var(--secondary)" stroke-width="3" />
                <text x="200" y="70" class="resistance-label">R (x2)</text>
                
                <!-- Соединительные провода -->
                <path d="M120 70 L140 70" stroke="var(--wire-color)" stroke-width="5" fill="none" />
                <path d="M260 70 L280 70" stroke="var(--wire-color)" stroke-width="5" fill="none" />
                
                <!-- Маркеры ввода/вывода -->
                <path d="M10 65 L20 70 L10 75 Z" fill="var(--wire-color)" />
                <path d="M380 65 L390 70 L380 75 Z" fill="var(--wire-color)" />
            </svg>
            `;
        }
        
        // Рассчет параллельного сопротивления
        function parallelResistance(r1, r2) {
            return (r1 * r2) / (r1 + r2);
        }
        
        // Поиск ближайшего значения
        function findNearestValue(arr, target) {
            return arr.reduce((prev, curr) => {
                return (Math.abs(curr - target) < Math.abs(prev - target)) ? curr : prev;
            });
        }
        
        // Форматирование величины сопротивления
        function formatResistance(value) {
            if (typeof value !== 'number' || isNaN(value) || !isFinite(value)) {
                return "N/A";
            }
            if (value >= 1000000) return (value / 1000000).toFixed(3) + " МОм";
            if (value >= 1000) return (value / 1000).toFixed(3) + " кОм";
            return value.toFixed(2) + " Ом";
        }
        
        // Поиск решения с разными резисторами
        function findDifferentSolution(target, series) {
            let best = { 
                r1: 0, 
                r2: 0, 
                resultRes: 0, 
                error: Infinity, 
                errorPercent: Infinity 
            };
            
            // Проверяем точное решение с двумя одинаковыми резисторами
            const exact2x = target * 2;
            const r2x = findNearestValue(series, exact2x);
            const exactSolution = {
                r1: r2x,
                r2: r2x,
                resultRes: r2x / 2,
                error: Math.abs(r2x / 2 - target),
                errorPercent: Math.abs(r2x / 2 - target) / target * 100
            };
            
            // Проверяем точное решение с двумя разными резисторами
            for (let i = 0; i < series.length; i++) {
                const r1 = series[i];
                
                // Условия для пропуска
                if (r1 <= 0 || r1 === target || r1 >= 10000000) continue;
                
                const idealR2 = (r1 * target) / (r1 - target);
                
                if (idealR2 <= 0 || idealR2 > 10000000 || !isFinite(idealR2)) continue;
                
                const r2 = findNearestValue(series, idealR2);
                const resultRes = parallelResistance(r1, r2);
                const error = Math.abs(resultRes - target);
                
                if (error < best.error || (Math.abs(error - best.error) < 1e-9 && best.error !== 0)) {
                    best = { 
                        r1, 
                        r2, 
                        resultRes, 
                        error, 
                        errorPercent: (error / target) * 100
                    };
                }
            }
            
            // Сравнение с одинаковым решением
            if (exactSolution.error < best.error) {
                return exactSolution;
            }
            
            return isFinite(best.error) ? best : exactSolution;
        }
        
        // Поиск решения с одинаковыми резисторами
        function findSameSolution(target, series) {
            const sameResistorValue = target * 2;
            const resistorValue = findNearestValue(series, sameResistorValue);
            const resultRes = resistorValue / 2;
            const error = Math.abs(resultRes - target);
            const errorPercent = (error / target) * 100;
            const isExact = Math.abs(sameResistorValue - resistorValue) < 1e-5;
            
            return {
                resistorValue,
                resultRes,
                error,
                errorPercent,
                isExact
            };
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            const targetInput = document.getElementById('targetResistance');
            const seriesSelect = document.getElementById('resistorSeries');
            const calcBtn = document.getElementById('calculateBtn');
            const errorDiv = document.getElementById('errorMessage');
            
            // Привязка элементов для отображения решений
            const mainCard = document.getElementById('mainSolutionCard');
            const mainContent = document.getElementById('mainSolutionContent');
            const mainTitle = document.getElementById('mainSolutionTitle');
            const mainBadge = document.getElementById('mainBadge');
            
            const sameCard = document.getElementById('sameSolutionCard');
            const sameContent = document.getElementById('sameSolutionContent');
            const sameTitle = document.getElementById('sameSolutionTitle');
            const sameBadgeContainer = document.getElementById('sameBadgeContainer');
            
            // Выполнение расчета
            function calculate() {
                const targetRes = parseFloat(targetInput.value);
                
                // Проверка ввода
                if (isNaN(targetRes) || targetRes <= 0) {
                    errorDiv.style.display = 'block';
                    return;
                }
                errorDiv.style.display = 'none';
                
                // Получение выбранной серии
                const series = RESISTOR_SERIES[seriesSelect.value];
                
                // Поиск решений
                const sameSolution = findSameSolution(targetRes, series);
                const differentSolution = findDifferentSolution(targetRes, series);
                
                // Определяем, какое решение точнее
                const usingDifferentSolution = differentSolution.error <= sameSolution.error;
                const finalSolution = usingDifferentSolution ? differentSolution : sameSolution;
                const solutionData = finalSolution;
                
                // Отрисовка основного решения
                mainBadge.textContent = usingDifferentSolution ? "ОПТИМАЛЬНО" : "АЛЬТЕРНАТИВА";
                mainTitle.textContent = "Основное решение";
                
                if (usingDifferentSolution) {
                    const different = finalSolution;
                    mainContent.innerHTML = `
                        <div class="resistor-container">
                            ${getParallelResistorsSVG()}
                            <div class="resistor-single">
                                <div class="value">
                                    R₁ = ${formatResistance(different.r1)}
                                </div>
                                <div class="value">
                                    R₂ = ${formatResistance(different.r2)}
                                </div>
                            </div>
                        </div>
                        
                        <div class="value-group">
                            <div class="value-label">Суммарное сопротивление</div>
                            <div class="value">${formatResistance(different.resultRes)}</div>
                        </div>
                        
                        <div class="value-group">
                            <div class="value-label">Погрешность</div>
                            <div class="value">${different.error.toFixed(6)} Ом (${different.errorPercent.toFixed(2)}%)</div>
                        </div>
                        
                        <div class="formula-box">
                            R<sub>общ</sub> = (R₁ × R₂) / (R₁ + R₂)
                        </div>
                    `;
                } else {
                    const same = finalSolution;
                    mainContent.innerHTML = `
                        <div class="resistor-container">
                            ${getSingleResistorSVG()}
                            <div class="resistor-single">
                                <div class="value">
                                    R = ${formatResistance(same.resistorValue)}
                                </div>
                            </div>
                        </div>
                        
                        <div class="value-group">
                            <div class="value-label">Суммарное сопротивление</div>
                            <div class="value">${formatResistance(same.resultRes)}</div>
                        </div>
                        
                        <div class="value-group">
                            <div class="value-label">Погрешность</div>
                            <div class="value">${same.error.toFixed(6)} Ом (${same.errorPercent.toFixed(2)}%)</div>
                        </div>
                        
                        <div class="formula-box">
                            R<sub>общ</sub> = R / 2 (два резистора одинакового номинала)
                        </div>
                    `;
                }
                
                // Отрисовка блока с одинаковыми резисторами
                sameBadgeContainer.innerHTML = '';
                const badge = document.createElement('span');
                badge.className = 'best-badge';
                badge.textContent = sameSolution.isExact ? 'ТОЧНОЕ СОВПАДЕНИЕ' : 'ОТДЕЛЬНОЕ РЕШЕНИЕ';
                sameBadgeContainer.appendChild(badge);
                
                sameTitle.textContent = "Одинаковые резисторы";
                sameCard.style.display = 'block';
                
                sameContent.innerHTML = `
                    <div class="resistor-container">
                        ${getSingleResistorSVG()}
                        <div class="resistor-single">
                            <div class="value">
                                R = ${formatResistance(sameSolution.resistorValue)}
                            </div>
                        </div>
                    </div>
                    
                    <div class="value-group">
                        <div class="value-label">Суммарное сопротивление</div>
                        <div class="value">${formatResistance(sameSolution.resultRes)}</div>
                    </div>
                    
                    <div class="value-group">
                        <div class="value-label">Погрешность</div>
                        <div class="value">${sameSolution.error.toFixed(6)} Ом (${sameSolution.errorPercent.toFixed(2)}%)</div>
                    </div>
                    
                    ${sameSolution.isExact ? `<div class="exact-match">Точное совпадение!</div>` : ''}
                    
                    <div class="formula-box">
                        R<sub>общ</sub> = R / 2 (два резистора одинакового номинала)
                    </div>
                `;
            }
            
            // Назначение обработчиков событий
            calcBtn.addEventListener('click', calculate);
            targetInput.addEventListener('keydown', e => {
                if (e.key === 'Enter') calculate();
            });
            seriesSelect.addEventListener('change', calculate);
            
            // Первоначальный расчет
            calculate();
        });
    </script>
</body>
</html>
